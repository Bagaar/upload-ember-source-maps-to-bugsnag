name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install Dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
